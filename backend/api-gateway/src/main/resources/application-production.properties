## API Gateway - Production Configuration

spring.application.name=api-gateway

# ==========================================
# Swagger & API Documentation
# ==========================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs

# ==========================================
# Actuator & Health Check
# ==========================================
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ==========================================
# Resilience4j Circuit Breaker
# ==========================================
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5

# ==========================================
# Resilience4j Timeout
# ==========================================
resilience4j.timelimiter.configs.default.timeout-duration=3s

# ==========================================
# Resilience4j Retry
# ==========================================
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=2s

# ==========================================
# Monitoring & Metrics (Prometheus)
# ==========================================
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=api-gateway
management.tracing.sampling.probability=1.0

# ==========================================
# Loki Logging (DISABLED - no Loki in production)
# ==========================================
# Set to empty to disable Loki integration
# loki.url is not configured to prevent connection errors

# ==========================================
# Service URLs (Kubernetes DNS)
# ==========================================
product.service.url=http://product-service:8080
order.service.url=http://order-service:8081
inventory.service.url=http://inventory-service:8082

# ==========================================
# Server Configuration
# ==========================================
server.port=9000
server.servlet.context-path=/

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.techie.microservices.gateway=DEBUG
logging.config=classpath:logback-spring.xml
