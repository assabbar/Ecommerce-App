## Notification Service - Production Configuration

spring.application.name=notification-service

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.techie.microservices.notification=DEBUG

# ==========================================
# Swagger & API Documentation
# ==========================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ==========================================
# Monitoring & Metrics (Prometheus)
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=notification-service
management.tracing.sampling.probability=1.0

# ==========================================
# Loki Logging (DISABLED - use kubectl logs instead)
# ==========================================
# Logs are sent to stdout and captured by Kubernetes
logging.config=classpath:logback-spring.xml

# ==========================================
# Server Configuration
# ==========================================
server.port=8083
server.servlet.context-path=/api

# ==========================================
# Kafka / Event Hub Configuration (Production)
# ==========================================
# Azure Event Hubs compatible with Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

# ==========================================
# Email Configuration (for notifications)
# ==========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ==========================================
# Application Health Check
# ==========================================
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
