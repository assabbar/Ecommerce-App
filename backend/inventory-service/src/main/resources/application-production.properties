## Inventory Service - Production Configuration (MySQL)
## Uses shared MySQL database with Order Service
## Tables: t_inventory (Inventory Service), t_orders (Order Service)

spring.application.name=inventory-service

# ==========================================
# MySQL Configuration (Production)
# ==========================================
# Connection to Azure MySQL Flexible Server (shared database)
# Points to single database: ecom_app (contains both t_orders and t_inventory tables)
spring.datasource.url=${MYSQL_JDBC_URL:jdbc:mysql://localhost:3306/ecom_app?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / Hibernate Configuration
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.techie.microservices.inventory=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# Swagger & API Documentation
# ==========================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ==========================================
# Monitoring & Metrics (Prometheus)
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=inventory-service
management.tracing.sampling.probability=1.0

# ==========================================
# Loki Logging Integration
# ==========================================
loki.url=${LOKI_URL:http://loki:3100/loki/api/v1/push}
logging.config=classpath:logback-spring.xml

# ==========================================
# Server Configuration
# ==========================================
server.port=8082
server.servlet.context-path=/api

# ==========================================
# Application Health Check
# ==========================================
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
