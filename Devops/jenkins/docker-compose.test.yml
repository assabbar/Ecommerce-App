version: '3.8'

services:
  # MongoDB for product-service
  mongodb:
    image: mongo:7.0.5
    container_name: mongodb-test
    environment:
      MONGO_INITDB_DATABASE: ecommerce_db
    ports:
      - "17017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10
    networks:
      - test-network

  # Product Service with MongoDB
  product-service:
    build:
      context: ../../backend
      dockerfile: ./product-service/Dockerfile
    container_name: product-service-test
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: product-service
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/ecommerce_db
    ports:
      - "18080:8080"
    networks:
      - test-network

  # API Gateway
  api-gateway:
    build:
      context: ../../backend
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway-test
    depends_on:
      - product-service
    environment:
      SPRING_APPLICATION_NAME: api-gateway
    ports:
      - "19000:9000"
    networks:
      - test-network

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: frontend-test
    depends_on:
      - api-gateway
    environment:
      API_URL: http://api-gateway-test:9000
    ports:
      - "13000:80"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
