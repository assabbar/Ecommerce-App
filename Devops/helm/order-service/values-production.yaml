# Helm values for Order Service (Production - MySQL)

replicaCount: 2

image:
  repository: acrecomdev12262215.azurecr.io/order-service
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: acr-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"
  prometheus.io/path: "/api/actuator/prometheus"

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8081

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# ==========================================
# Application Configuration
# ==========================================
env:
  - name: SPRING_PROFILES_ACTIVE
    value: "production"
  
  # MySQL Configuration
  - name: MYSQL_JDBC_URL
    valueFrom:
      secretKeyRef:
        name: mysql-credentials
        key: jdbc-url
  
  - name: MYSQL_USERNAME
    valueFrom:
      secretKeyRef:
        name: mysql-credentials
        key: username
  
  - name: MYSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-credentials
        key: password
  
  # Kafka / Event Hub Configuration
  - name: KAFKA_BOOTSTRAP_SERVERS
    value: "${EVENTHUB_NAMESPACE}.servicebus.windows.net:9092"
  
  - name: KAFKA_SECURITY_PROTOCOL
    value: "SASL_SSL"
  
  - name: KAFKA_SASL_MECHANISM
    value: "PLAIN"
  
  # Monitoring
  - name: LOKI_URL
    value: "http://loki:3100/loki/api/v1/push"

livenessProbe:
  httpGet:
    path: /api/actuator/health/liveness
    port: 8081
  initialDelaySeconds: 40
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/actuator/health/readiness
    port: 8081
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

# Ensure pod runs on backend namespace
namespaceOverride: backend
